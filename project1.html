<style>
  .overlay{
    background-color: black;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0%;
    left: 0%;
    opacity: 0.8;
    z-index: 1;
    display: none;
  }
  .popupbox{
    position: absolute;
    z-index: 3;
    background-color: white;
    color: black;
    width: 40%;
    padding: 20px;
    border-radius: 10px;
    left: 30%;
    display: none;


  }
</style>



<button onclick="show()">show</button>
<div class="overlay"></div>

<div class="popupbox"> 
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod rem recusandae sapiente exercitationem, dolorem molestiae at corrupti facilis explicabo accusantium quasi voluptate expedita natus officia eveniet tempore nobis aperiam voluptatum.</p>
   <button onclick="popclose()">close</button>


</div>
<script>
    var popupoverlay=document.querySelector(".overlay")
    var popupbox=document.querySelector(".popupbox  ")
    function show(){
        popupbox.style.display="block"
        popupoverlay.style.display="block"
    }
    function popclose(){
        popupbox.style.display="none"
        popupoverlay.style.display="none"
        
    }

</script>
